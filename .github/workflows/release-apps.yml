name: Release Apps

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable
    paths:
      - 'apps/**'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        run: bun run --filter @sniff/cli build

      - name: Release @sniff/cli
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun run --filter @sniff/cli exec semantic-release

      - name: Release @sniff/proxy
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun run --filter @sniff/proxy exec semantic-release

      # Sync stable back to main after stable release
      - name: Sync stable to main
        if: github.ref == 'refs/heads/stable'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest main
          git fetch origin main

          # Checkout main and merge stable
          git checkout main
          git merge stable -m "chore: sync stable release to main [skip ci]"

          # Push changes back to main
          git push origin main
