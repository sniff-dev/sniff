version: '1.0'

agent:
  id: 'test-env-vars-agent'
  name: '${AGENT_NAME:-Test Environment Variables Agent}'
  description: 'Testing environment variable interpolation and authorization tokens'

  system_prompt: |
    You are a test agent to verify environment variable interpolation.
    You can search Linear issues and query a third-party knowledge base.

  model:
    anthropic:
      name: 'claude-sonnet-4-5-20250929'
      temperature: 0.7
      max_tokens: 4096

      mcp_servers:
        # Sniff's Linear integration (no auth token - uses JWT)
        - type: url
          url: '${LINEAR_MCP_URL:-https://api.sniff.to/mcp/linear}'
          name: 'Linear Integration'
          tool_configuration:
            enabled: true
            allowed_tools:
              - 'get_issue'
              - 'search_issues'

        # Third-party MCP server with user-provided token
        - type: url
          url: '${RAGIE_MCP_URL:-https://api.ragie.ai/v1/mcp}'
          name: '${RAGIE_NAME:-Knowledge Base}'
          authorization_token: '${RAGIE_API_KEY}'
          tool_configuration:
            enabled: true
